<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Ganado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Nuevo Ganado</h1>

        <!-- Mostrar mensaje de error o Ã©xito si existe alguno -->
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% elif success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
        {% endif %}

        <!-- Formulario para agregar un nuevo ganado -->
        <form action="/add" method="POST">
            <!-- Campo para seleccionar la raza del ganado -->
            <div class="mb-3">
                <label for="raza" class="form-label">Raza</label>
                <select id="raza" name="raza" class="form-select" required>
                    <option value="">Seleccione una raza</option>
                    {% for raza in razas %}
                        <option value="{{ raza.id }}" {% if raza.id == selected_raza %} selected {% endif %}>{{ raza.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Campo para ingresar el peso del ganado -->
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="text" id="peso" name="peso" class="form-control" required>
            </div>

            <!-- Campo para ingresar la edad del ganado -->
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" id="edad" name="edad" class="form-control" required>
            </div>

            <!-- Campo para ingresar el precio del ganado -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" id="precio" name="precio" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Ganado</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3">Volver al inicio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
