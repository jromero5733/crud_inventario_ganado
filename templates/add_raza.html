<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Raza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal para la página -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Nueva Raza</h1>

        <!-- Formulario para agregar una nueva raza -->
        <div class="card">
            <div class="card-body">
                <form action="/add_raza" method="POST">
                    <!-- Campo para ingresar el nombre de la raza -->
                    <div class="mb-3">
                        <label for="raza" class="form-label">Nombre de la Raza</label>
                        <input type="text" name="raza" id="raza" class="form-control" placeholder="Escribe el nombre de la raza" required>
                    </div>

                    <!-- Botón para enviar el formulario -->
                    <button type="submit" class="btn btn-primary">Agregar Raza</button>
                </form>
            </div>
        </div>

        <!-- Enlace para regresar al Inventario de Ganado -->
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Regresar al Inventario de Ganado</a>
        </div>

        <!-- Si hay algún mensaje de éxito o error, mostrarlo -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-info mt-4">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
</body>
</html>
